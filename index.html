<!DOCTYPE html>

<html>
<head>
	<title>My Calculator</title>
</head>

<body>
	<h1 id="title">My Calculator</h1>


	<div id="keypad">
		<table border="2">
			<tr>
				<td colspan="4" id="display-bar" height="20px">Values Go Here</td>
			</tr>

			<tr>
				<td><input onclick="display(9)" type="button" value="9">
				</td>

				<td><input onclick="display(8)" type="button" value="8">
				</td>

				<td><input onclick="display(7)" type="button" value="7">
				</td>

				<td><input onclick="display(/)" type="button" value="/">
				</td>
			</tr>

			<tr>
				<td><input onclick="display(6)" type="button" value="6">
				</td>

				<td><input onclick="display(5)" type="button" value="5">
				</td>

				<td><input onclick="display(4)" type="button" value="4">
				</td>

				<td><input onclick="display(*)" type="button" value="*">
				</td>
			</tr>

			<tr>
				<td><input onclick="display(3)" type="button" value="3">
				</td>

				<td><input onclick="display(2)" type="button" value="2">
				</td>

				<td><input onclick="display(1)" type="button" value="1">
				</td>

				<td><input onclick="display(-)" type="button" value="-">
				</td>
			</tr>

			<tr>
				<td><input onclick="display(0)" type="button" value="0">
				</td>

				<td><input onclick="clearDisplay()" type="button" value="c">
				</td>

				<td><input onclick="display(=)" type="button" value="=">
				</td>

				<td><input onclick="display(+)" type="button" value="+">
				</td>
			</tr>
		</table>
	</div>
	<script src="script.js" type="text/javascript">
	</script>
</body>
</html>
